<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Challenges/CSS/Challenges.css">
    <title>Challenges</title>
</head>
<body>
    <!--Challenge 1: Your Age in Days-->
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    

    <!--Challenge 2: Cat Generator-->
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Cat Generator</button>
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>


    <!--Challenge 3: Rock, Paper, Scissors-->
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div" >

            <img src="Challenges/Images/rock.png" id="rock" height="150px" width="150px" alt="" onclick="rpsGame(this)">
            <img src="Challenges/Images/paper.png" id="paper" height="150px" width="150px" alt="" onclick="rpsGame(this)">
            <img src="Challenges/Images/scissors.png" id="scissors" height="150px" width="150px" alt="" onclick="rpsGame(this)">
              
        </div>
    </div>


    <!--Challenge 4: Change The Color Of All Buttons!-->
    <div class="container-4">
        <h2 id="chnage-my-color">Challenge 4: Change The Color Of All Buttons!</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">WhatsApp</button>
            <button class="btn btn-danger">Twitter</button>
            <button class="btn btn-warning">Instagram</button>
            <button class="btn btn-success">Facebook</button>
        </div>
    </div>



    <!--Challenge 5: BlackJack-->
    <div class="container-5">
        <h2>Challenge 5: BlackJack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </table>
        </div>
    </div>

    <script src="Challenges/JS/Challenges.js"></script>
</body>
</html>
